<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignUp(signUpForm)" #signUpForm="ngForm"  *ngIf="!isLoading">
      <mat-form-field>
        <input
          matInput
          type="email"
          name="email"
          ngModel
          required
          email
          placeholder="Email" #emailInput="ngModel">
          <mat-error *ngIf="emailInput.invalid">Enter a valid Email</mat-error>
      </mat-form-field>
      <mat-form-field>
          <input
          type="password"
          name="password"
          matInput
          #passwordInput
          ngModel
          required
          placeholder="password">
          <mat-error *ngIf="passwordInput.invalid">Enter a valid password</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="accent"
        type="submit">Sign Up</button>
  </form>
</mat-card>
